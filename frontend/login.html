<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ระบบแจ้งซ่อมอุปกรณ์EIEI</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>เข้าสู่ระบบ</h2>
            <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">ชื่อผู้ใช้</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">รหัสผ่าน</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">เข้าสู่ระบบ</button>
            </form>
            
            <div class="auth-link">
                ยังไม่มีบัญชี? <a href="register.html">ลงทะเบียน</a>
            </div>
        </div>
    </div>
    
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        // Redirect if already logged in
        redirectIfAuthenticated();
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                // Login
                const tokenResponse = await authAPI.login(username, password);
                
                // Get user profile
                localStorage.setItem('access_token', tokenResponse.access);
                localStorage.setItem('refresh_token', tokenResponse.refresh);
                
                const profileResponse = await authAPI.getProfile();
                
                // Save user data
                saveAuthData(
                    tokenResponse.access,
                    tokenResponse.refresh,
                    profileResponse.user
                );
                
                localStorage.setItem('profile', JSON.stringify(profileResponse));
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
            }
        });
    </script>
</body>
</html>
